<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:replace="fragments/main_header"></header>
<body>
<div class="container">
 <div th:replace="fragments/header :: header('Login')"></div>

    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="card bg-light my-4" style="width: 600px;">
                <div class="card-header">
                    <h3 class="m-0">Employee Details</h3>

                </div>
                <div class="card-body">
                    <div>
                        <label>Employee ID:</label>
                        <p th:text="${employee.id}"></p>
                    </div>
                    <br/>
                    <label>First Name:</label><p th:text="${employee.firstName}"></p>
                    <br/>
                    <label>Last Name:</label><p th:text="${employee.lastName}"></p>
                    <br/>
                    <label>Salary:</label><p th:text="${employee.salary}"></p>
                </div>
            </div>

        </div>


    </div>


    <div class="row">
        <div>

        </div>

    </div>
</div>
</body>
</html>
