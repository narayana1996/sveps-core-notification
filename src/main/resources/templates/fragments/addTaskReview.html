<!-- Modal -->
<div class="modal fade" id="add_taskReview_model" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Task Review</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
                 <form th:object="${task}" th:action="@{/tasks/task_review}" method="post">
                   <input type="hidden" th:field="*{id}" class="form-control"/>

			     
			      <div class="form-group">
                       <label  class="form-label">Rating:</label>
                    <select id="rating" th:field="*{rating}" th:required="required">
                     <option value="">select </option>
                      <option value="1">1</option>                      
                      <option value="2">2</option>
                      <option value="3">3</option>          
                      <option value="4">4</option> 
                      <option value="5">5</option>                   
			        </select>

			     </div>
                      <div class="form-group">
                        <label class="form-label"> Review Comments:  </label>
                       <textarea rows="5" type="textarea" th:field="*{leadReviewComments}" class="form-control" th:required="required"></textarea>
                        <p th:if="${#fields.hasErrors('leadReviewComments')}" th:errors="*{leadReviewComments}"></p>
                    </div>
			      <button type="submit" class="btn btn-success my-2 mx-auto text-center">Add Review</button>

                 </form>  
      </div>

    </div>
  </div>
</div>
