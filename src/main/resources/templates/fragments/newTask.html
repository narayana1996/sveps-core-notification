<!-- Modal -->
<div class="modal fade" id="create_story_model" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
                <form th:object="${task}" th:action="@{/tasks}" method="post">
                    <input type="hidden" th:field="*{id}" class="form-control"/>
                     <div class="form-group">
                        <label class="form-label"> Title:  </label>
                        <input type="text" th:field="*{title}" class="form-control" th:required="required"/>
                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                    </div>
                    
                                         <div class="form-group">
                        <label class="form-label"> description:  </label>
                       <textarea rows="5" type="textarea" th:field="*{description}" class="form-control" th:required="required"></textarea>
                        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                    </div>
                    
                     <div class="form-group">
                       <label  class="form-label">Assign Project:</label>
                    <select id="projectId"  class="form-control" th:field="*{project.id}" th:required="required">
                     <option value="">select</option>
				     <option th:each="project : ${projects}"
						th:value="${{project.id}}"
						th:text="${project.projectName}"
						 th:selected="${project.id == projectId}"
						> 
					</option>
			        </select>
			     </div>
			     
			                         <div class="form-group">
                       <label  class="form-label">Assigned to:</label>
                    <select id="projectId"  class="form-control"  th:field="*{assignedEmployee.id}" th:required="required">
                     <option value="">select</option>
				     <option th:each="employee : ${userAccess}"
						th:value="${{employee.id}}"
						th:text="${employee.firstName}"
						
						> 
					</option>
			        </select>
			     </div>


                    <div class="form-group">
                        <label  class="form-label">Number of Hours:</label>
                        <input  type="number"  th:field="*{hoursRequired}"  class="form-control" th:required="required"/>
                        <p th:if="${#fields.hasErrors('hoursRequired')}" th:errors="*{hoursRequired}"></p>
                    </div>
                    
                        <button type="submit" class="form-control btn btn-success my-2 mx-auto text-center">Submit</button>

                </form>
      </div>

    </div>
  </div>
</div>
