<!-- Modal -->
<div class="modal fade"  id="create_submitAppraisalReview_model" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Appraisal Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
                <form th:object="${appraisal}" th:action="@{/appraisal/submit_appraisal}" method="post">
                    <input type="hidden" th:field="*{id}" class="form-control"/>
<input type="hidden"  id="appraisalApprovalId" th:field="*{appraisalApprovalId}" class="form-control"/>

                    
                 <div class="form-group">
                        <label class="form-label"> Feed Back:  </label>
                       <textarea rows="5" type="textarea" th:field="*{feedback}" class="form-control" th:required="required"></textarea>
                        <p th:if="${#fields.hasErrors('feedback')}" th:errors="*{feedback}"></p>
                    </div>
                    
			      <div class="form-group">
                       <label  class="form-label">Rating:</label>
                    <select id="rating" th:field="*{rating}" th:required="required">
                     <option value="">select </option>
                      <option value="1">1</option>                      
                      <option value="2">2</option>
                      <option value="3">3</option>          
                      <option value="4">4</option> 
                      <option value="5">5</option>                   
			        </select>

			     </div>
                    
                        <button type="submit" class="form-control btn btn-success my-2 mx-auto text-center">Submit</button>

                </form>
      </div>

    </div>
  </div>
</div>
