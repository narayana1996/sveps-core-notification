<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:replace="fragments/main_header"></header>
<body>
<div class="container bg-light">
  
  <header class="row"  th:fragment="header(activeLink)">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SREE VAISHNAVI ENGINEERING & PUMP SOLUTIONS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>

    </header>
    <div class="row">
        <div class="d-flex justify-content-center">
        <div class="card bg-light my-4" style="width: 600px;">
            <div class="card-header">
                <h3 class="m-0">Login </h3>
                   
            </div>
            <div class="card-body">
                <form th:action="@{/login}"  method="post">                 
                    
                    <div class="form-group">
                        <label class="form-label">Username:  </label>
                       
                          <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" />
                       
                    </div>
                    <div class="form-group">
                        <label  class="form-label">Password:</label>
                      
                         <input type="password" id="password" class="form-control"  name="password" />
                     
                    </div>                    

                 <button type="submit" class="btn btn-success my-2 mx-auto text-center">Login</button>
                   <a class="my-2 text-black" href="/user/register">Sign Up</a>
                    <a class="my-2 text-black" href="/send-otp">Reset Password</a>
                </form>
            </div>
            <p th:if="${param.error}">
    Invalid username or password.
</p>
<p th:if="${param.logout}">
    You have been logged out successfully.
</p>
        </div>

        </div>


    </div>
</div>

</body>
</html>
