<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:replace="fragments/main_header"></header>
<body>
<div class="container bg-light">

    <header class="row"  th:fragment="header(activeLink)">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SREE VAISHNAVI ENGINEERING & PUMP SOLUTIONS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>

    </header>
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="card bg-light my-4" style="width: 600px;">
                <div class="card-header">
                    <h3 class="m-0">Register Form</h3>

                </div>
                <div class="card-body">
                    <form th:object="${employee}" th:action="@{/user/register}" method="post">


                        <div class="form-group">
                            <label class="form-label">First Name:  </label>
                            <input type="text" th:field="*{firstName}" class="form-control" th:required="required"/>
                            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-message"></p>
                        </div>
                        <div class="form-group">
                            <label  class="form-label">Last Name(SurName):</label>
                            <input type="text" th:field="*{lastName}" class="form-control" th:required="required"/>
                            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-message"></p>
                        </div>

                        <div class="form-group">
                            <label  class="form-label">Email:</label>
                            <input  type="email" th:field="*{email}" class="form-control" th:required="required"/>
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></p>
                        </div>

                        <div class="form-group">
                            <label  class="form-label">Phone:</label>
                            <input  type="number" th:field="*{phone}" maxlength="15" pattern="[0-9]+" class="form-control" th:required="required"/>
                            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error-message"></p>
                        </div>

                        <div class="form-group">
                            <label  class="form-label">Password:</label>
                            <input  type="password" th:field="*{password}"  class="form-control" th:required="required"/>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
                        </div>
                        <div class="form-group">
                            <label  class="form-label">Conform Password:</label>
                            <input  type="password" th:field="*{cpassword}" class="form-control" th:required="required"/>
                            <p th:if="${#fields.hasErrors('cpassword')}" th:errors="*{cpassword}" class="error-message"></p>
                        </div>

                        <button type="submit" class="btn btn-success my-2 mx-auto text-center form-control">Submit</button>

                    </form></div>

            </div>

        </div>


    </div>
</div>

</body>
</html>
