<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:replace="fragments/main_header"></header>
<body>
<div class="container bg-light">
  
  <header class="row"  th:fragment="header(activeLink)">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ASP Project</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>

    </header>
    <div class="row">
        <div class="d-flex justify-content-center">
        <div class="card bg-light my-4" style="width: 600px;">
            <div class="card-header">
                <h3 class="m-0">Reset Password </h3>
                  
            </div>
            <div class="card-body">
                <form th:object="${loginModel}" th:action="@{/reset-password}"  method="post">                 
                    
                    <div class="form-group">
                    <label>Hi <label th:text="${loginModel.name}"> </label>, </label>
                    <label>We have sent OTP  to <label th:text="${loginModel.userNameOrEmail}"> </label> </label>
                    <br/>
                  <input type="hidden" th:field="*{userId}" class="form-control" />
                    </div>
                    
                       <div class="form-group">
                        <label class="form-label">Valid OTP:  </label>
                        <input type="text" th:field="*{otp}" class="form-control" th:required="required"/>
                          
                    </div>
                    
                       <div class="form-group">
                        <label class="form-label">Password:  </label>
                        <input type="password" th:field="*{password}" class="form-control" th:required="required"/>
                          
                    </div>
                                      

                 <button type="submit" class="btn btn-success my-2 mx-auto text-center">Reset</button>
              
                </form>
            </div>
        </div>

        </div>


    </div>
</div>

</body>
</html>
